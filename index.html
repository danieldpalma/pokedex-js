<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Pokedex</h1>
    </div>
    <div class="cards">
      <div class="card">
        <div class="title">
          <h2>Bulbasaur</h2>
          <small>#1</small>
        </div>
        <div class="img">
          <img src="https://cdn.traction.one/pokedex/pokemon/1.png" alt="" />
        </div>
        <div class="type">
          <p>Grass</p>
        </div>
        <button class="favorite">
          <div class="heart">

          </div>
        </button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
